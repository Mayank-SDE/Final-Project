<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Containers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Fixed Container -->
  <div class="container bg-primary text-white">
    Fixed container (centered with margins).
  </div>

  <!-- Fluid Container -->
  <div class="container-fluid bg-success text-white">
    Fluid container (stretches edge-to-edge).
  </div>

  <!-- Mixed Container -->
  <div class="container-md bg-warning text-dark">
    Mixed container (fluid on small screens, fixed on larger screens).
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
